<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1>GAME</h1>
    <h2 class="player">PLAYER 1 comece o jogo!</h2>

        <div>
            <div class="square" key="6"></div>
            <div class="square" key="7"></div>
            <div class="square" key="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
