<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <h2 class="player">PLAYER 1 comece o jogo!</h2>

    <div class="menu">
        <h2>Jogo da Velha</h2>
        <label for="player_name">Nome do Jogador:</label>
        <input type="text" name="player" id="player_name">
        <button class="btn_start">Iniciar</button>
    </div>

    <div class="square_container">
        <div>
            <div class="square" key="0"></div>
            <div class="square" key="1"></div>
            <div class="square" key="2"></div>
        </div>
        <div>
            <div class="square" key="3"></div>
            <div class="square" key="4"></div>
            <div class="square" key="5"></div>
        </div>
        <div>
            <div class="square" key="6"></div>
            <div class="square" key="7"></div>
            <div class="square" key="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
